<body class="login-page">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="row justify-content-center">
            <div class="col-8" style="width:500px;float:left">
              <img style="width:400px;float:left;align: center;" th:src="@{/images/data-amico.png}">
            </div>
            <div class="col-4" style="width:350px;float:right;align:right;text-align:left">

                    <div class="pt-4 pb-2">
                      <h2>Selamat Datang, <span class="d-none d-lg-block" style="color:#4154F1;"><strong>HIMANIS!</strong></span></h2>

                      <p class="small">Masukkan detail di bawah ini untuk masuk</p>
                      <div th:if="${param.error}">
                        <div class="alert alert-danger small" onclick="this.parentElement.style.display='none';">Email atau password yang Anda masukkan salah!</div>
                      </div>
                    </div>

                    <form class="row g-3" th:action="@{/login}" method="POST">

                      <div class="col-12">
                        <label for="yourEmail" class="form-label">Email</label>
                        <div class="input-group">
                          <input type="text" name="email" class="form-control" id="yourEmail" required>
<!--                          <div class="invalid-feedback">Please enter your email.</div>-->
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="yourPassword" required>
<!--                        <div class="invalid-feedback">Please enter your password!</div>-->
                      </div>

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Masuk</button>
                      </div>

                    </form>

                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
<!--                  Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>-->
                </div>

            </div>

          </div>

      </section>

    </div>
  </main><!-- End #main -->
