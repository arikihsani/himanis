<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Tambah Akun Baru</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>


  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/fragment :: header"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/fragment :: sidebar"></aside>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Tambah Akun Baru</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item">Kelola Akun</a></li>
        <li class="breadcrumb-item active">Tambah Akun Baru</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-8">
        <div class="alert" th:if=${pesanError}>
          <div th:text="${pesanError}" class="alert alert-danger" onclick="this.parentElement.style.display='none';"></div>
        </div>
        <div class="alert" th:if=${pesanSuccess}>
          <div th:text="${pesanSuccess}" class="alert alert-success" onclick="this.parentElement.style.display='none';"></div>
        </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Tambah Akun Baru</h5>

          <!-- General Form Elements -->
          <form th:action="@{/user/create}" method="POST">
            <div class="row mb-3">
              <label for="inputText" class="col-4 col-form-label">Nama</label>
              <div class="col-8">
                <input type="text" class="form-control" name="name" id="inputText" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-4 col-form-label">Email</label>
              <div class="col-8">
                <input type="email" class="form-control" name="email" id="inputEmail" required>
                <small id="emailHelpBlock" class="form-text text-muted">
                  Harap menggunakan email yang belum pernah terdaftar di HIMANIS.
                </small>
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-4 col-form-label">Password</label>
              <div class="col-8">
                <input type="password" id="password" class="form-control" name="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?]).{8,}" title="Password harus terdiri minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol"/>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Password harus terdiri dari minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol.
                </small>
              </div>
            </div>
            <div class="row mb-3">
              <label for="konfirmasiPassword" class="col-4 col-form-label">Konfirmasi Password</label>
              <div class="col-8">
                <input type="password" id="konfirmasiPassword" class="form-control" name="konfirmasiPassword" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?]).{8,}" title="Password harus terdiri minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-4 col-form-label">Role</label>
              <div class="col-8">
                <select class="form-select" name="role" required>
                  <option selected>-- pilih role --</option>
                  <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="fragments/fragment :: footer" th:remove="tag"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>

</body>

</html>
