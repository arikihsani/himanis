<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Ubah Password</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>


  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/fragment :: header"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/fragment :: sidebar"></aside>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Ubah Password</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Ubah Password</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-8">
        <div class="alert" th:if=${pesanError}>
          <div th:text="${pesanError}" class="alert alert-danger" onclick="this.parentElement.style.display='none';"></div>
        </div>
        <div class="alert" th:if=${pesanSuccess}>
          <div th:text="${pesanSuccess}" class="alert alert-success" onclick="this.parentElement.style.display='none';"></div>
        </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ubah Password</h5>

          <!-- General Form Elements -->
          <form th:action="@{/user/changePassword}" method="POST">
            <div class="row mb-3">
              <label for="passwordLama" class="col-4 col-form-label">Password Lama</label>
              <div class="col-8">
                <input type="password" id="passwordLama" class="form-control" name="passwordLama" required/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="passwordBaru" class="col-4 col-form-label">Password Baru</label>
              <div class="col-8">
                <input type="password" id="passwordBaru" class="form-control" name="passwordBaru" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?]).{8,}" title="Password harus terdiri minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol"/>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Password harus terdiri dari minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol.
                </small>
              </div>
            </div>
            <div class="row mb-3">
              <label for="konfirmasiPassword" class="col-4 col-form-label">Konfirmasi Password</label>
              <div class="col-8">
                <input type="password" id="konfirmasiPassword" class="form-control" name="konfirmasiPassword" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?]).{8,}" title="Password harus terdiri minimal 8 karakter dengan mengandung angka, huruf besar, huruf kecil, dan simbol"/>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <a>
                  <button type="button"
                           data-bs-toggle="modal" data-bs-target="#verticalycentered"
                           class="btn btn-primary">
                    Submit
                  </button>
                </a>

                <div class="modal fade" id="verticalycentered" tabindex="-1">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Ubah Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Apa kamu yakin ingin mengubah password akun ini?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div><!-- End Vertically centered Modal-->
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="fragments/fragment :: footer" th:remove="tag"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>

</body>

</html>
